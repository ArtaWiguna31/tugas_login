<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Wifi</title>
  <style>
    :root {
      --bg1: #0f1724;
      --bg2: #071127;
      --accent: #66f0ff;
      --accent2: #9b66ff;
      --text: #e6eef8;
      --muted: #9fb4c9;
      --shadow: 0 10px 30px rgba(2,6,23,0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      scroll-behavior: smooth;
    }

    body {
      background: radial-gradient(1200px 600px at 10% 10%, rgba(155,102,255,0.12) 0%, transparent 8%),
                  radial-gradient(900px 400px at 90% 90%, rgba(102,240,255,0.08) 0%, transparent 8%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.2rem;
    }

    .glow {
      position: fixed;
      filter: blur(40px) opacity(.35);
      pointer-events: none;
      mix-blend-mode: screen;
    }
    .g1 { width: 26rem; height: 26rem; left: -6rem; top: -5rem; background: linear-gradient(135deg, var(--accent), transparent); }
    .g2 { width: 18rem; height: 18rem; right: -4rem; bottom: -4rem; background: linear-gradient(45deg, var(--accent2), transparent); }

    .card {
      width: 100%;
      max-width: min(960px, 95%);
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 1.8rem;
      align-items: center;
      padding: 2rem;
      border-radius: 1rem;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.02));
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.05);
    }

    .promo { padding: 1.5rem; }
    .logo { display: inline-flex; align-items: center; gap: 0.8rem; margin-bottom: 1rem; }

    .logo .dot {
      width: 2.8rem; height: 2.8rem;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 6px 18px rgba(102,240,255,0.08), inset 0 -6px 12px rgba(0,0,0,0.12);
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; color: #032133;
    }

    h1 { font-size: clamp(1.4rem, 4vw, 1.8rem); margin-bottom: 0.4rem; }
    p.lead { color: var(--muted); line-height: 1.5; margin-bottom: 1rem; font-size: clamp(0.9rem, 2.8vw, 1rem); }

    .features { display: flex; gap: 0.6rem; flex-wrap: wrap; }
    .chip { background: rgba(255,255,255,0.03); padding: 0.6rem 0.8rem; border-radius: 0.6rem; font-size: 0.8rem; color: var(--muted); }

    .form-wrap {
      padding: 1.5rem;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      border: 1px solid rgba(255,255,255,0.03);
    }

    form { display: flex; flex-direction: column; gap: 0.9rem; }
    .field { position: relative; }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 1rem 0.8rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color: var(--text);
      outline: none;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    input::placeholder { color: transparent; }

    input:focus {
      box-shadow: 0 8px 24px rgba(102,240,255,0.08);
      border-color: rgba(102,240,255,0.5);
      transform: translateY(-1px);
    }

    label.floating {
      position: absolute;
      left: 0.9rem;
      top: 0.9rem;
      font-size: 0.8rem;
      color: var(--muted);
      pointer-events: none;
      transition: 0.2s ease;
    }

    input:focus + label.floating,
    input:not(:placeholder-shown) + label.floating {
      top: -0.7rem;
      left: 0.7rem;
      font-size: 0.7rem;
      color: var(--accent);
      background: var(--bg2);
      padding: 0 0.2rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #042634;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 0.6rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(155,102,255,0.12);
      transition: all 0.15s ease;
    }

    .btn:hover { transform: translateY(-3px); box-shadow: 0 16px 36px rgba(102,240,255,0.12); }

    .error {
      color: #ff7b7b;
      font-size: 0.85rem;
      margin-top: 0.3rem;
      display: none;
    }

    .success {
      display: none;
      color: #8ef58e;
      margin-top: 0.6rem;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 880px) {
      .card { grid-template-columns: 1fr; padding: 1.5rem; max-width: 600px; }
      .promo { text-align: center; padding: 0.5rem; }
      .g1, .g2 { display: none; }
    }
    @media (max-width: 600px) { .btn { width: 100%; } }
  </style>
</head>

<body>
  <div class="glow g1" aria-hidden="true"></div>
  <div class="glow g2" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="title">
    <section class="promo">
      <div class="logo">
        <div class="dot">A</div>
        <div>
          <div style="font-weight:700;">Halaman Login</div>
          <div style="font-size:12px;color:var(--muted)">Login Page Arta</div>
        </div>
      </div>

      <h1 id="title">Arta Wifi</h1>
      <p class="lead">Login agar bisa menggunakan wifinya ya :)</p>

      <div class="features">
        <div class="chip">Wifi cepat</div>
        <div class="chip">Murah</div>
        <div class="chip">Unlimited</div>
      </div>
      <p class="small" style="margin-top: 12px;">Isi username dan password yang benar untuk melanjutkan.</p>
    </section>

    <aside class="form-wrap">
      <form id="loginForm" autocomplete="on">
        <div class="field">
          <input id="email" type="text" name="email" placeholder=" " required />
          <label class="floating" for="email">Username</label>
          <div id="emailError" class="error">Username tidak boleh kosong.</div>
        </div>

        <div class="field">
          <input id="password" type="password" name="password" placeholder=" " required />
          <label class="floating" for="password">Password</label>
          <div id="passwordError" class="error">Password tidak boleh kosong.</div>
        </div>

        <div style="margin-top:8px">
          <button class="btn" type="submit" aria-label="Sign in">Sign In</button>
          <div id="successMsg" class="success">Login berhasil! Mengalihkan...</div>
        </div>
      </form>
    </aside>
  </main>

  <script>
    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault(); // cegah submit langsung

      let valid = true;

      // sembunyikan pesan error
      emailError.style.display = "none";
      passwordError.style.display = "none";
      successMsg.style.display = "none";

      // cek username
      if (emailInput.value.trim() === "") {
        emailError.style.display = "block";
        valid = false;
      }

      // cek password
      if (passwordInput.value.trim() === "") {
        passwordError.style.display = "block";
        valid = false;
      }

      // jika valid
      if (valid) {
        successMsg.style.display = "block";

        // Simulasikan loading, lalu redirect
        setTimeout(() => {
          window.location.href = "second.html"; // ðŸ‘‰ ganti dengan halaman tujuan kamu
        }, 2000);
      }
    });
  </script>
</body>
</html>
